<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./stylish.css">
    <script src="BackEnd.js" defer></script>
</head>
<header>
    <h1>Just do it!</h1>
</header>

<body>
    <div id="form">
        <!--här ska inputfält och spar knappen vara-->
        <form>
            <input class="todo-input" id="input" type="text" placeholder="Vad ska göras?">
            <button id="addBtn" class="todo-btn" type="submit">Spara</button>
        </form>
        <div id="editBox">
            <button id="Edit">Edit</button>
            <button id="Select">Select</button>
        </div>
    </div>
</body>

</html>
