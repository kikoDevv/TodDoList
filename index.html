<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiko´s TodoList</title>
    <link rel="stylesheet" href="./stylish.css">
    <script src="BackEnd.js" defer></script>
    <!--Här länkar jag min icon källan till mina icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
<header id="headTitle">
    <h1 id="titleText">Let's Do This!</h1>
</header>
<body>
    <div id="form">
        <!--här ska inputfält och spar knappen vara-->
        <form>
            <input class="todo-input" id="input" type="text" autocomplete="off" placeholder="Vad ska göras?", maxlength="30">
            <button id="addBtn" class="todo-btn" type="submit">Spara</button>
        </form>
        <!-- Här skapas följade kodblock dynamisk, när addBtn trycks:
         <ul type="lisBox" class="listBox">
            här ska genereras li element per klick också och det ska innehålla text från input och doneBtn samt tabortBtn.
         </ul>
        -->
    </div>
</body>
</html>
